<html>
  
  <head>

    <title data-trilium-title>SQL for User Managment</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>SQL for User Managment</h1>

      <div class="ck-content">
        <p>Create new user</p>
        <p><code>CREATE USER &lt;userid&gt; PASSWORD ‘newpassword’ CREATEDB;</code>
        </p>
        <p>&nbsp;</p>
        <p>Gives connect privilege to user</p>
        <p><code>GRANT CONNECT ON DATABASE &lt;dbname&gt; TO &lt;userid&gt;;</code>
        </p>
        <p>&nbsp;</p>
        <p>Drop User</p>
        <p><code>DROP USER &lt;userid&gt;;</code>
        </p>
        <p>&nbsp;</p>
      </div>
    </div>
  </body>

</html>
