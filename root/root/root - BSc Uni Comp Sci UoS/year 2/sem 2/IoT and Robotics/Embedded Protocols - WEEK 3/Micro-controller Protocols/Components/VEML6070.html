    <div class="content">
       <h1 data-trilium-h1>VEML6070</h1>

      <div class="ck-content">
        <p>Pins:</p>
        <p style="margin-left:40px;">Power Pins
          <br>Vin - power pin. The sensor chip uses 3 to 5 VDC
          <br>GND
          <br>&nbsp;</p>
        <p style="margin-left:40px;">Communication Pins
          <br>SCL - I2C clock pin, connect to your microcontrollers I2C clock line
          <br>SDA - I2C data pin, connect to your microcontrollers I2C data line
          <br>&nbsp;</p>
        <p style="margin-left:40px;">Other
          <br>ACK Pin - interrupt output</p>
      </div>
    </div>
