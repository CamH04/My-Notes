        <h2>Masking Definition</h2>
        <p>When an AND operation is used to see weather a bit is set</p>
        <h2>Bitwise Ops In C</h2>
        <p>AND = &amp;</p>
        <p>OR = |</p>
        <p>NOT / Complement = ~</p>
        <p>XOR = ^</p>
        <p>Left Shift = &lt;&lt;</p>
        <p>Right Shift = &gt;&gt;</p>
